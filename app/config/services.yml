# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
  file_directory: 'lesson_files'

services:
  my.oauth_aware.user_provider.service:
      class: AppBundle\Security\Provider\OAuthUserProvider
      arguments:
          - '@fos_user.user_manager'
          - [{facebook: facebookID, google: googleID}]

  app.provider.oauth:
      class: AppBundle\Security\Provider\OAuthUserProvider
      arguments:
          - '@fos_user.user_manager'
          - [{facebook: facebookID, google: googleID}]

  app.file_uploader:
    class: AppBundle\Service\FileUploadService
    arguments: ['%file_directory%']

  app.navigation:
    class: AppBundle\Service\NavigationService
    arguments: [ "@doctrine.orm.entity_manager" ]

  app.form.registration:
    class: AppBundle\Form\RegistrationType
    tags:
        - { name: form.type, alias: app_user_registration }

